<div id="home">
    <div class="slide">
        <mat-card [ngStyle]="imgSelecionada.imagem">
            <div class="bolas">
                <div *ngFor="let slide of listaSlide" [ngClass]="{'bolaAtivo':imgSelecionada.imagem == slide.imagem}" class="bola" (click)="mudaSlide(slide)"></div>
            </div>
        </mat-card>
    </div>
</div>
